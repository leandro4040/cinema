<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#10131A] text-white font-sans">
    <nav class="bg-[#10131A] p-4 shadow-lg sticky top-0 z-40">
        </nav>

    <div class="container mx-auto p-8 flex items-center justify-center min-h-[calc(100vh-80px)]">
        <div class="bg-[#1B1E29] p-8 rounded-xl shadow-lg w-full max-w-lg">
            <h1 class="text-3xl font-bold text-center mb-6 text-gray-100">
                Editar Perfil
            </h1>
            
            <form id="profile-form" class="space-y-6">
                <div class="flex flex-col items-center">
                    <img id="user-image-preview" src="caminho/para/imagem-padrao.jpg" alt="Imagem do Usuário" class="w-32 h-32 rounded-full object-cover mb-4">
                    <input type="file" id="user-image" name="user-image" class="text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-[#4B88E8] file:text-white hover:file:bg-[#3A76D8]">
                </div>

                <div>
                    <label for="name" class="block text-sm font-medium text-gray-400">Nome</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Seu nome completo"
                        class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#4B88E8] focus:border-transparent"
                    />
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="seu-email@exemplo.com"
                        class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-[#4B88E8] focus:border-transparent"
                    />
                </div>

                <button
                    type="submit"
                    class="w-full py-3 px-4 bg-[#4B88E8] text-white font-semibold rounded-md shadow-md hover:bg-[#3A76D8] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#4B88E8] transition duration-200"
                >
                    Salvar Alterações
                </button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Simulação de carregamento dos dados do usuário logado
            const userData = { name: 'Usuário de Exemplo', email: 'usuario@exemplo.com', image: 'caminho/para/imagem-padrao.jpg' };
            document.getElementById('name').value = userData.name;
            document.getElementById('email').value = userData.email;
            document.getElementById('user-image-preview').src = userData.image;

            document.getElementById('user-image').addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.getElementById('user-image-preview').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>
</html>
