<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Filmes e Séries</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#10131A] text-white font-sans">
    <nav class="bg-[#10131A] p-4 shadow-lg sticky top-0 z-40">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-6">
          <a
            href="index.html"
            class="text-2xl font-bold text-[#4B88E8] whitespace-nowrap"
            >Filmes e Séries</a
          >

          <a
            href="index.html"
            class="text-gray-300 hover:text-white transition duration-200"
            >Início</a
          >

          <a
            href="#"
            class="text-gray-300 hover:text-white transition duration-200"
            >Séries</a
          >

          <div class="relative group">
            <a
              href="#"
              class="text-gray-300 hover:text-white transition duration-200"
              >Gêneros</a
            >

            <div class="absolute hidden group-hover:block pt-3 z-50">
              <div class="bg-[#1B1E29] rounded-md shadow-xl w-40">
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700"
                  >Ação</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700"
                  >Aventura</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700"
                  >Comédia</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700"
                  >Ficção Científica</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700"
                  >Terror</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700"
                  >Romance</a
                >
              </div>
            </div>
          </div>

          <div class="relative group">
            <a
              href="#"
              class="text-gray-300 hover:text-white transition duration-200"
              >Lançamentos</a
            >

            <div class="absolute hidden group-hover:block pt-3 z-50">
              <div class="bg-[#1B1E29] rounded-md shadow-xl w-32">
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700"
                  >2025</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700"
                  >2024</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700"
                  >2023</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700"
                  >2022</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700"
                  >2021</a
                >
              </div>
            </div>
          </div>
        </div>

        <div class="flex items-center space-x-4">
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <svg
                class="h-5 w-5 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </span>
            <input
              type="text"
              placeholder="Pesquisar..."
              class="pl-10 pr-4 py-2 rounded-full bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-[#4B88E8] focus:border-transparent transition duration-200 w-40 sm:w-64"
            />
          </div>

          <a
            href="tela_login.html"
            class="text-gray-300 hover:text-white transition duration-200"
            >Login</a
          >
        </div>
      </div>
    </nav>

    <div class="flex items-center justify-center min-h-screen">
      <div
        class="w-full max-w-md p-8 space-y-6 bg-[#1B1E29] rounded-xl shadow-lg"
      >
        <h2 class="text-3xl font-bold text-center text-gray-100">
          Fazer Login
        </h2>
        <form id="login-form" class="space-y-6">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-300 mb-1"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-2 bg-gray-700 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-[#4B88E8] transition duration-200"
              placeholder="seuemail@exemplo.com"
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-300 mb-1"
              >Senha</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-2 bg-gray-700 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-[#4B88E8] transition duration-200"
              placeholder="********"
            />
          </div>

          <div class="flex items-center justify-between text-sm">
            <div class="flex items-center">
              <input
                id="lembrar"
                name="lembrar"
                type="checkbox"
                class="h-4 w-4 text-[#4B88E8] border-gray-600 rounded focus:ring-[#4B88E8] bg-gray-700"
              />
              <label for="lembrar" class="ml-2 block text-gray-400"
                >Lembrar-me</label
              >
            </div>
            <a
              href="#"
              class="font-medium text-[#4B88E8] hover:underline transition duration-200"
            >
              Esqueceu a senha?
            </a>
          </div>

          <div>
            <button
              type="submit"
              class="w-full px-4 py-2 text-lg font-semibold text-white bg-[#4B88E8] rounded-full shadow-lg hover:bg-[#3e73cc] transition duration-200"
            >
              Entrar
            </button>
          </div>
        </form>

        <p class="text-center text-sm text-gray-400">
          Ainda não tem uma conta?
          <a
            href="tela_cadastro.html"
            class="font-medium text-[#4B88E8] hover:underline transition duration-200"
          >
            Cadastre-se
          </a>
        </p>
      </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
