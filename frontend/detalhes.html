<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes da Mídia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#10131A] text-white font-sans">
    <nav class="bg-[#10131A] p-4 shadow-lg sticky top-0 z-40">
        </nav>

    <div class="container mx-auto p-8">
        <div class="bg-[#1B1E29] p-8 rounded-xl shadow-lg flex flex-col md:flex-row gap-8">
            <div class="md:w-1/3 flex-shrink-0">
                <img id="media-poster" src="caminho/para/poster-placeholder.jpg" alt="Pôster do Filme" class="rounded-lg shadow-xl w-full">
            </div>

            <div class="md:w-2/3">
                <h1 id="media-title" class="text-4xl font-bold mb-4">Título da Mídia</h1>
                <p id="media-description" class="text-gray-400 mb-6 leading-relaxed">Descrição da mídia...</p>
                <div class="mb-6 space-y-2">
                    <p class="text-gray-300"><span class="font-semibold">Lançamento:</span> <span id="media-release"></span></p>
                    <p class="text-gray-300"><span class="font-semibold">Gêneros:</span> <span id="media-genres"></span></p>
                    <p class="text-gray-300"><span class="font-semibold">Tipo:</span> <span id="media-type"></span></p>
                </div>

                <div class="mt-8">
                    <h2 class="text-2xl font-bold mb-4">Avaliações</h2>
                    <div class="bg-gray-800 p-6 rounded-lg mb-6">
                        <h3 class="text-xl font-semibold mb-3">Deixe sua avaliação</h3>
                        <form id="review-form" class="space-y-4">
                            <div>
                                <label for="rating" class="block text-sm font-medium text-gray-400">Nota (1-5)</label>
                                <input type="number" id="rating" name="rating" min="1" max="5" required class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md">
                            </div>
                            <div>
                                <label for="comment" class="block text-sm font-medium text-gray-400">Comentário</label>
                                <textarea id="comment" name="comment" rows="4" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md"></textarea>
                            </div>
                            <button type="submit" class="w-full py-3 px-4 bg-[#4B88E8] text-white font-semibold rounded-md hover:bg-[#3A76D8]">Enviar Avaliação</button>
                        </form>
                    </div>

                    <div id="reviews-list" class="space-y-4">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const mediaId = urlParams.get('id');
            if (mediaId) {
                // Simulação de busca de dados da mídia e avaliações do banco de dados
                const mediaData = { 
                    title: 'Duna: Parte Dois',
                    description: 'Uma épica aventura de ficção científica...',
                    releaseDate: '2024-03-01T00:00:00.000Z',
                    posterUrl: 'caminho/para/poster-duna.jpg',
                    genres: ['Ficção Científica', 'Aventura'],
                    mediaType: 'MOVIE'
                };
                const reviewsData = [
                    { rating: 5, comment: 'Uma obra-prima visual e narrativa.', user: 'João' },
                    { rating: 4, comment: 'Muito bom, mas o primeiro filme é melhor.', user: 'Maria' }
                ];
                
                document.getElementById('media-poster').src = mediaData.posterUrl;
                document.getElementById('media-title').innerText = mediaData.title;
                document.getElementById('media-description').innerText = mediaData.description;
                document.getElementById('media-release').innerText = new Date(mediaData.releaseDate).toLocaleDateString('pt-BR');
                document.getElementById('media-genres').innerText = mediaData.genres.join(', ');
                document.getElementById('media-type').innerText = mediaData.mediaType === 'MOVIE' ? 'Filme' : 'Série';

                const reviewsList = document.getElementById('reviews-list');
                reviewsData.forEach(review => {
                    const reviewItem = document.createElement('div');
                    reviewItem.className = 'bg-gray-800 p-4 rounded-lg';
                    reviewItem.innerHTML = `
                        <p class="font-bold">${review.user}</p>
                        <p class="text-yellow-400">Nota: ${review.rating}/5</p>
                        <p class="text-gray-300 mt-2">${review.comment}</p>
                    `;
                    reviewsList.appendChild(reviewItem);
                });
            }
        });
    </script>
</body>
</html>
